    <script type="text/javascript">
        google.load("visualization", "1", {packages: ["corechart"]});
        google.setOnLoadCallback(drawChart);
        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['País', 'Número de Visitas'],
                ['Portugal', 11],
                ['United Kingdom', 2],
                ['Zimbabwe', 2],
                ['Djibouti', 2],
                ['Botswana', 7]
            ]);

            var options = {
                title: 'Número de Visitas por País',
                pieHole: 0.4
            };

            var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
            chart.draw(data, options);

            var data = google.visualization.arrayToDataTable([
                ['País', 'Número de Posts'],
                ['Portugal', 5],
                ['United Kingdom', 1],
                ['Zimbabwe', 1],
                ['Djibouti', 6],
                ['Botswana', 1]
            ]);

            var options = {
                title: 'Número de Posts por País',
                pieHole: 0.4
            };

            var chart = new google.visualization.PieChart(document.getElementById('donutchart2'));
            chart.draw(data, options);

            var data = google.visualization.arrayToDataTable([
                ['Idade', 'Número de Visitas'],
                ['0-10', 11],
                ['10-20', 2],
                ['20-35', 2],
                ['35-50', 2],
                ['50+', 7]
            ]);

            var options = {
                title: 'Número de Visitas por Idade',
                pieHole: 0.4
            };

            var chart = new google.visualization.PieChart(document.getElementById('donutchart3'));
            chart.draw(data, options);

            var data = google.visualization.arrayToDataTable([
                ['Idade', 'Número de Posts'],
                ['0-10', 2],
                ['10-20', 11],
                ['20-35', 2],
                ['35-50', 2],
                ['50+', 7]
            ]);

            var options = {
                title: 'Número de Posts por Idade',
                pieHole: 0.4
            };

            var chart = new google.visualization.PieChart(document.getElementById('donutchart4'));
            chart.draw(data, options);

            var data = google.visualization.arrayToDataTable([
                ['País', 'Número de Visitas'],
                ['Portugal', 11],
                ['United Kingdom', 2],
                ['Zimbabwe', 2],
                ['Djibouti', 2],
                ['Botswana', 7]
            ]);

            var options = {
                title: 'Número de Visitas por País',
                pieHole: 0.4
            };

            var chart = new google.visualization.PieChart(document.getElementById('donutchart5'));
            chart.draw(data, options);

            var data = google.visualization.arrayToDataTable([
                ['País', 'Número de Visitas'],
                ['Portugal', 11],
                ['United Kingdom', 2],
                ['Zimbabwe', 2],
                ['Djibouti', 2],
                ['Botswana', 7]
            ]);

            var options = {
                title: 'Número de Visitas por País',
                pieHole: 0.4
            };

            var chart = new google.visualization.PieChart(document.getElementById('donutchart5'));
            chart.draw(data, options);

        }


    </script>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Registar</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="inputName" class="col-sm-2 control-label">Nome</label>

                        <div class="col-sm-10">
                            <input type="name" class="form-control" id="inputName" placeholder="Nome Completo">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-sm-2 control-label">Email</label>

                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-2 control-label">Password</label>

                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPaís" class="col-sm-2 control-label">País</label>

                        <div class="col-sm-10">
                            <input type="dropdown" class="form-control" id="inputPaís" placeholder="País">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputCity" class="col-sm-2 control-label">Cidade</label>

                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputCity" placeholder="Cidade">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">Regista-te!</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
